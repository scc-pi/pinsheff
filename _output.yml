bookdown::bs4_book:
  theme:
    primary: "#0d6efd"   

bookdown::gitbook:
  css: style.css
  config:
    toc:
      collapse: section
      scroll_highlight: yes
      before: |
        <li><a href="./">Notes</a></li>
      after: null
    toolbar:
      position: fixed
    edit : null
    download: null
    search:
      engine: fuse
    fontsettings:
      theme: white
      family: sans
      size: 2
    sharing: null
    info: yes        
        
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default